<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Application</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <div class="main">
        <h1 id="heading">Application For Permission To Date My Daughter</h1>
        <p id="datetoout"><strong>Note:</strong>Form is to compleated at least 21 days prior to date</p>
        <div class="personal">
            <h2>Perssonal Details</h2>
            <label for="name" class="pd"> Name: <input type="text" placeholder="Enter Your Name"></label><br>
            <label for="adress" class="pd"> Adress: <input type="text" placeholder="Enter Your Adress"></label><br>
            <label for="email" class="pd"> Email: <input type="email" placeholder="Enter Your Email"></label><br>
            <label for="phone" class="pd"> Phone: <input type="number" placeholder="Enter Your Phone" maxlength="11"></label><br>
            <label for="iq" class="pd"> IQ: <input type="number" placeholder="Enter Your IQ (0 to 10)"></label><br>
            <div>
                <label for="gender">Gender</label><br>
                <label for="male"> <input type="radio" value="Male">Male</label><br>
                <label for="female"> <input type="radio" value="female">Female</label><br>
                <label for="others"> <input type="radio" value="others">Others</label><br>
            </div>
            <label for="date">Date of Proposed Outing <input type="date"></label>
        </div>
        <div class="checkbox">
            <label for="checkbox">Check All That Apply</label><br>
            <label for="tatoo"><input type="checkbox" value="tatoo">I have tattos and/or piercings</label><br>
            <label for="age"><input type="checkbox" value="age">I am more than 2 years older than my daughter</label><br>
            <label for="car"><input type="checkbox" value="car">I own a panel van or V8 ute</label><br>
            <label for="work"><input type="checkbox" value="work">I work full-time</label><br>
            <label for="familly"><input type="checkbox" value="familly">My parents are rich</label><br>
            <label for="location"><input type="checkbox" value="location">Is the date at a well lit public location</label><br>
        </div>
        <div class="politics">
            <label for="politics">Political View: <select >
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="neutral">Neutral</option>
            </select></label><br>
            <label for="education">Education lavel Compleated <select>
                <option value="primary">Primary School</option>
                <option value="high">High School</option>
                <option value="intermediate">Collage</option>
                <option value="undergrad">University</option>
            </select></label><br>
        </div>
        <div class="essay">
            <h2>Essay Section</h2>
            <label for="reason">In 50 words or more explain why you want to date my daughter <br> <input type="text" placeholder="Enter Text Here"></label><br>
            <label for="contact">Please upload contact details for 2 references <br> <input type="text" placeholder="Enter Text Here"></label><br>
            <label for="document">Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here: <br><input type="file" placeholder="PDF only"></label><br>
        </div>
        <button type="submit">Send Your Application</button>
</div>

</body>
</html>
